<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #8d99ae;
            margin: 0;
        }

        .box {
            width: 90%;
            max-width: 450px;
            padding: 30px;
            background: #fff;
            border-radius: 40px;
            box-shadow: rgba(159, 204, 244, 0.48) 6px 2px 16px 0px, rgba(214, 239, 255, 0.8) -6px -2px 16px 0px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .captcha {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .captcha div {
            font-size: 18px;
            font-weight: bold;
            background: #f7f7f7;
            padding: 5px 10px;
            border-radius: 5px;
            color: #333;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .captcha input {
            flex: 1;
            margin-right: 10px;
        }

        .captcha-refresh {
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            user-select: none;
        }

        .captcha-refresh:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .save-info {
            margin-top: 10px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .save-info input {
            margin-right: 5px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: #666;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        @media (max-width: 500px) {
            .box {
                padding: 20px;
            }
            .captcha div {
                font-size: 16px;
            }
            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group captcha">
            <div id="captcha-value"></div>
            <input type="text" id="captcha-input" placeholder="Enter captcha">
            <div class="captcha-refresh" onclick="generateCaptcha()">Change</div>
        </div>
        <button class="btn" onclick="validateCaptcha()">Login</button>
        <div class="save-info">
            <input type="checkbox" id="save-info">
            <label for="save-info">Save information</label>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/iamanmishra.52"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="https://www.google.com/"><i class="fab fa-google"></i></a>
            <a href="https://www.linkedin.com/in/iamanmishra/"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script>
        function generateCaptcha() {
            const captcha = Math.random().toString(36).substring(2, 8);
            document.getElementById('captcha-value').innerText = captcha;
        }

        function validateCaptcha() {
            const captchaValue = document.getElementById('captcha-value').innerText;
            const captchaInput = document.getElementById('captcha-input').value;

            if (captchaInput === captchaValue) {
                if (document.getElementById('save-info').checked) {
                    alert('Information saved!');
                }
                window.location.href = 'dashboard.html'; 
            } else {
                alert('Captcha is incorrect. Please try again.');
                generateCaptcha();
            }
        }

        window.onload = generateCaptcha;
    </script>
</body>
</html>
